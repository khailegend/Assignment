<div *ngIf="student" class="card" style="box-shadow: 0.1em 0.1em  0.5em ;">
        <form class=" border border-light p-5" >
        
                <p class="h4 mb-4" >Update Account</p>
            
                <!-- Email -->
                <label for="defaultLoginFormEmail"> Email</label>
                <input type="email" name="email" [(ngModel)]="student.email" [ngModelOptions]="{standalone:true}"  id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">
                <!-- firstname-->
                <label for="fname">First name</label>
                <input type="text" name="fname" [(ngModel)]="student.firstname" [ngModelOptions]="{standalone:true}"  id="fname" class="form-control mb-4" placeholder="first name">
                
                <label for="lname">Last name</label>
                <input type="text" name="lname" [(ngModel)]="student.lastname" [ngModelOptions]="{standalone:true}"  id="lname" class="form-control mb-4" placeholder="last name">
                
                <label for="phone">Phone</label>
                <input type="text" name="phone" [(ngModel)]="student.phone" [ngModelOptions]="{standalone:true}"  id="phone" class="form-control mb-4" placeholder="phone">
                
            
                <!-- Sign in button -->
                <button class="btn btn-info btn-block my-4" type="submit" (click)="dangnhap();">Save Info</button>
                
            
            </form>
        </div>
